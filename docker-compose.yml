name: my_project

services:
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    env_file: .env
    platform: linux/amd64
    container_name: '${COMPOSE_PROJECT_NAME}_app'
    hostname: app
    volumes:
      - ${COMPOSE_PROJECT_NAME}-data:/data
    networks:
      - ${COMPOSE_PROJECT_NAME}-net
    ports:
      - 8000:8000

volumes:
  my_project-data:

networks:
  my_project-net:
